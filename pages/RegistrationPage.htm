<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="pagecss.css">

</head>
<header class="navbg">

    <div class="homelogin navbg">
        <a href="/">
            <img src="logo.png" class="rounded" alt="logo" style="width:105px;height:105px;">
        </a>
    </div>
</header>
<br>

<body>
    <nav class="navbar navbg sidenavbar">
        <ul class="navbar-nav">
            <li class="nav-item  sidenavbaritem">
                <a class="nav-link" href="/about">About</a>
            </li>

            <li class="nav-item  sidenavbaritem">
                <a class="nav-link" href="/news">News</a>
            </li>
            <li class="nav-item  sidenavbaritem">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
        </ul>

    </nav>

    <div class="regbg">
        <form action="/returningUser" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="form-group">
                <label for="lname">Last name:</label>
                <input type="text" class="form-control" id="lname" name="lname" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="form-group">
                <label for="uName">Username:</label>
                <input type="text" class="form-control" id="uname" name="uname" required>
                <div class="invalid-feedback">Please enter your username.</div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please enter your email address.</div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" required>
                <div class="invalid-feedback">Please enter a password.</div>
                <br>
                <div class="form-group form-check">
                    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember" required> I agree to not make fun of Will's webpage.
	<div class="invalid-feedback">Please check this box to not shatter Will's fragile ego.</div>
      </label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Clear</button>
        </form>

        <script>
            // Disable form submissions if there are invalid fields
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    // Get the forms we want to add validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>

</body>

</html>
